imports:
    - { resource: parameters_test.yml }

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        logging: false
        profiling: false


ongr_elasticsearch:
    connections:
        default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-elasticsearch-bundle-test
            settings:
            refresh_interval: -1
            number_of_replicas: 0
        bar:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: ongr-elasticsearch-bundle-bar-test
            settings:
                refresh_interval: -1
                number_of_replicas: 1
    managers:
        default:
            connection: default
            mappings:
                - AcmeTestBundle
